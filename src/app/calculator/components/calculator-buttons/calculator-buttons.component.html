<div class="calculator-buttons-container">
  <app-calculator-button
    class="grid-row-1 grid-column-2-3"
    (clickedEvent)="clear()"
    [label]="'C'"
  ></app-calculator-button>
  <app-calculator-button
    class="grid-row-1 grid-column-3"
    (clickedEvent)="removeLastCharacter()"
    [label]="'<-'"
  ></app-calculator-button>
  <app-calculator-button
    class="grid-row-1 grid-column-4"
    (clickedEvent)="calculate(this.calculationType.Division)"
    [label]="this.calculationType.Division"
  ></app-calculator-button>

  <app-calculator-button
    class="grid-row-2"
    (clickedEvent)="addPart($event)"
    [label]="'7'"
  ></app-calculator-button>
  <app-calculator-button
    class="grid-row-2"
    (clickedEvent)="addPart($event)"
    [label]="'8'"
  ></app-calculator-button>
  <app-calculator-button
    class="grid-row-2"
    (clickedEvent)="addPart($event)"
    [label]="'9'"
  ></app-calculator-button>
  <app-calculator-button
    class="grid-row-2"
    (clickedEvent)="calculate(this.calculationType.Multiplication)"
    [label]="this.calculationType.Multiplication"
  ></app-calculator-button>

  <app-calculator-button
    class="grid-row-3"
    (clickedEvent)="addPart($event)"
    [label]="'4'"
  ></app-calculator-button>
  <app-calculator-button
    class="grid-row-3"
    (clickedEvent)="addPart($event)"
    [label]="'5'"
  ></app-calculator-button>
  <app-calculator-button
    class="grid-row-3"
    (clickedEvent)="addPart($event)"
    [label]="'6'"
  ></app-calculator-button>
  <app-calculator-button
    class="grid-row-3"
    (clickedEvent)="calculate(this.calculationType.Subtraction)"
    [label]="this.calculationType.Subtraction"
  ></app-calculator-button>

  <app-calculator-button
    class="grid-row-4"
    (clickedEvent)="addPart($event)"
    [label]="'1'"
  ></app-calculator-button>
  <app-calculator-button
    class="grid-row-4"
    (clickedEvent)="addPart($event)"
    [label]="'2'"
  ></app-calculator-button>
  <app-calculator-button
    class="grid-row-4"
    (clickedEvent)="addPart($event)"
    [label]="'3'"
  ></app-calculator-button>
  <app-calculator-button
    class="grid-row-4"
    (clickedEvent)="calculate(this.calculationType.Addition)"
    [label]="this.calculationType.Addition"
  ></app-calculator-button>

  <app-calculator-button
    class="grid-row-5"
    (clickedEvent)="changeSign()"
    [label]="'-/+'"
  ></app-calculator-button>
  <app-calculator-button
    class="grid-row-5"
    (clickedEvent)="addPart($event)"
    [label]="'0'"
  ></app-calculator-button>
  <app-calculator-button
    class="grid-row-5"
    (clickedEvent)="addPart($event)"
    [label]="'.'"
  ></app-calculator-button>
  <app-calculator-button
    class="grid-row-5"
    (clickedEvent)="calculate()"
    [label]="'='"
  ></app-calculator-button>
</div>
